server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Belangrijk: fallback voor SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optioneel: cache voor assets
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    expires 30d;
    access_log off;
  }
}
