    <link rel="canonical" href="https://jukoautomation.nl" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jukoautomation.nl" />
    <meta property="og:title" content="Juko Automation - Softwareontwikkeling & Automatiseringen" />

    <!-- Twitter -->

    <!-- Favicon - Dynamic based on color scheme -->
    <link rel="icon" type="image/x-icon" href="/favicon_zwart.ico" id="favicon-ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_zwart.png" id="favicon-16" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_zwart.png" id="favicon-32" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon_zwart.png" id="favicon-48" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon_zwart.png" id="favicon-64" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon_zwart.png" id="favicon-96" />
    <link rel="icon" type="image/png" sizes="128x128" href="/favicon_zwart.png" id="favicon-128" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_zwart.png" id="favicon-apple" />
    
    <!-- Script to handle dynamic favicon switching -->
    <script>
      function updateFavicon() {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const faviconPath = isDark ? '/favicon_wit' : '/favicon_zwart';
        const timestamp = new Date().getTime(); // Cache busting
        
        document.getElementById('favicon-ico').href = `${faviconPath}.ico?v=${timestamp}`;
        document.getElementById('favicon-16').href = `${faviconPath}.png?v=${timestamp}`;
        document.getElementById('favicon-32').href = `${faviconPath}.png?v=${timestamp}`;
        document.getElementById('favicon-48').href = `${faviconPath}.png?v=${timestamp}`;
        document.getElementById('favicon-64').href = `${faviconPath}.png?v=${timestamp}`;
        document.getElementById('favicon-96').href = `${faviconPath}.png?v=${timestamp}`;
        document.getElementById('favicon-128').href = `${faviconPath}.png?v=${timestamp}`;
        document.getElementById('favicon-apple').href = `${faviconPath}.png?v=${timestamp}`;
      }
      
      // Update favicon on page load
      updateFavicon();
      
      // Listen for changes in color scheme preference
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
